<body>

<div class="container" id="div-online">
    <div class="row">
        <div class="col-4">
            <ul class="list-group">
                <li class="list-group-item active">
                    <span class="col-3">Avatar</span>
                    <span class="col-8">User name</span>
                </li>
                <li class="list-group-item"></li>
                <li class="list-group-item">My post</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
        <div class="col-8">
            Microblog
        </div>
    </div>
</div>

<div class="container" id="div-logged-out">
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto mt-3">
                <form>
                    <div class="form-group">
                        <label for="username">Email address</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp"
                               placeholder="Enter email">
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.-->
                        <!--</small>-->
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary col-5" id="button-login">Login</button>
                    <a href="register.html" class="btn btn-primary col-5 float-right" id="button-login-register">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
